<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMusic Pro - Connection Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #141414 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            font-size: 14px;
            color: #aaaaaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #FF0000, #CC0000);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .retry-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
        }
        
        .tips {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .tips h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #FF0000;
        }
        
        .tips ul {
            list-style: none;
            text-align: left;
        }
        
        .tips li {
            font-size: 13px;
            color: #cccccc;
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #FF0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">ðŸ“¡</div>
        <h1>Connection Lost</h1>
        <p>Unable to connect to YouTube Music. Please check your internet connection and try again.</p>
        
        <button class="retry-btn" onclick="location.reload()">Retry Connection</button>
        
        <div class="tips">
            <h3>Troubleshooting Tips:</h3>
            <ul>
                <li>Check your Wi-Fi or mobile data</li>
                <li>Disable VPN if enabled</li>
                <li>Restart your device</li>
                <li>Check if YouTube Music is accessible</li>
            </ul>
        </div>
    </div>
</body>
</html>
